<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Equipos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/estado_equipos.js') }}"></script>
</head>
<body>
    <header>
        <h1>Parte Operativo Diario</h1>
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo de la Empresa" style="display: block; margin: 10px auto; max-width: 200px;">
        <h2 style="color: #000000; font-family: Arial, sans-serif; text-align: center;"> {{ usuario | title }}</h2>  <!-- Capitalizado y con estilo como h1 -->
        <button id="logout">Cerrar Sesión</button>
    </header>

    <h2>Estado de Equipos</h2>
    <button class="add-btn">+</button>
    <div class="add-form" style="display: none;">
        <form id="estado-equipos-form">
            <label>Sistema</label>
            <input type="text" id="sistema" required>

            <label>Componente</label>
            <input type="text" id="componente" required>

            <label>Serie</label>
            <input type="text" id="serie" required>

            <label>Fecha de Detección</label>
            <input type="date" id="fecha_deteccion" required>

            <label>Detectado Por</label>
            <input type="text" id="detectado_por" required>

            <label>Acciones Ante Esto</label>
            <input type="text" id="acciones" required>

            <label>Detalles</label>
            <input type="text" id="detalles" required>

            <label>Reclamo</label>
            <input type="text" id="reclamo" required>

            <button type="button" class="save-btn">Guardar</button>
            <button type="button" class="minimize-btn">Minimizar</button>
        </form>
    </div>

    <h3>Vista Previa</h3>
    <table class="preview-table">
        <thead>
            <tr>
                <th>Sistema</th>
                <th>Componente</th>
                <th>Serie</th>
                <th>Fecha de Detección</th>
                <th>Detectado Por</th>
                <th>Acciones Ante Esto</th>
                <th>Detalles</th>
                <th>Reclamo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="preview-estado-equipos">
            <!-- Filas agregadas dinámicamente -->
        </tbody>
    </table>

    <button class="prev-btn">Anterior</button>
    <button class="next-btn">Siguiente</button>
    <button class="send-btn">Enviar</button>
</body>
</html>
</DOCUMENT>
