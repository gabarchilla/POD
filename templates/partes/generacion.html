<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/generacion.js') }}"></script>
</head>
<body>
    <header>
        <h1>Parte Operativo Diario</h1>
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo de la Empresa" style="display: block; margin: 10px auto; max-width: 200px;">
        <h2 style="color: #000000; font-family: Arial, sans-serif; text-align: center;"> {{ usuario | title }}</h2>  <!-- Capitalizado y con estilo como h1 -->
        <button id="logout">Cerrar Sesión</button>
    </header>

    <h2>Curvas</h2>
    <button class="add-btn">+</button>
    <div class="add-form" style="display: none;">
        <form id="curvas-form">
            <label>Parque</label>
            <select id="parque-curvas" required>
                <option value="">Seleccione parque</option>
                <!-- Cargado vía JS desde /api/parques -->
            </select>

            <label>Tipo</label>
            <select id="tipo-curvas" required>
                <option value="">Seleccione tipo</option>
                <option value="Total">Total</option>
                <option value="Inversores">Inversores</option>
            </select>

            <label>Curva (PNG)</label>
            <input type="file" id="curva-file" accept=".png" required>

            <button type="button" class="save-btn">Guardar</button>
            <button type="button" class="minimize-btn">Minimizar</button>
        </form>
    </div>

    <h3>Vista Previa - Curvas</h3>
    <table class="preview-table">
        <thead>
            <tr>
                <th>Parque</th>
                <th>Tipo</th>
                <th>Curva</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="preview-curvas">
            <!-- Filas agregadas dinámicamente -->
        </tbody>
    </table>

    <h2>Energía Generada</h2>
    <button class="add-btn">+</button>
    <div class="add-form" style="display: none;">
        <form id="generada-form">
            <label>Parque</label>
            <select id="parque-generada" required>
                <option value="">Seleccione parque</option>
                <!-- Cargado vía JS -->
            </select>

            <label>Tipo</label>
            <select id="tipo-generada" required>
                <option value="">Seleccione tipo</option>
                <option value="Medidor Principal">Medidor Principal</option>
                <option value="Analizador de red">Analizador de red</option>
                <option value="Medidor de control">Medidor de control</option>
            </select>

            <label>Generada (MWh)</label>
            <input type="number" id="generada-mwh" step="0.01" required>

            <button type="button" class="save-btn">Guardar</button>
            <button type="button" class="minimize-btn">Minimizar</button>
        </form>
    </div>

    <h3>Vista Previa - Energía Generada</h3>
    <table class="preview-table">
        <thead>
            <tr>
                <th>Parque</th>
                <th>Tipo</th>
                <th>Generada (MWh)</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="preview-generada">
            <!-- Filas agregadas dinámicamente -->
        </tbody>
    </table>

    <h2>Energía Consumida</h2>
    <button class="add-btn">+</button>
    <div class="add-form" style="display: none;">
        <form id="consumida-form">
            <label>Parque</label>
            <select id="parque-consumida" required>
                <option value="">Seleccione parque</option>
                <!-- Cargado vía JS -->
            </select>

            <label>Tipo</label>
            <select id="tipo-consumida" required>
                <option value="">Seleccione tipo</option>
                <option value="Medidor Principal">Medidor Principal</option>
                <option value="Analizador de red">Analizador de red</option>
                <option value="Medidor de control">Medidor de control</option>
            </select>

            <label>Consumida (MWh)</label>
            <input type="number" id="consumida-mwh" step="0.01" required>

            <button type="button" class="save-btn">Guardar</button>
            <button type="button" class="minimize-btn">Minimizar</button>
        </form>
    </div>

    <h3>Vista Previa - Energía Consumida</h3>
    <table class="preview-table">
        <thead>
            <tr>
                <th>Parque</th>
                <th>Tipo</th>
                <th>Consumida (MWh)</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="preview-consumida">
            <!-- Filas agregadas dinámicamente -->
        </tbody>
    </table>

    <button class="prev-btn">Anterior</button>
    <button class="next-btn">Siguiente</button>
    <button class="send-btn">Enviar</button>
</body>
</html>
